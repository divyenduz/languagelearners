service: backend-translation

frameworkVersion: "=1.36.3"

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-plugin-iopipe

provider:
  name: aws
  runtime: nodejs8.10

stage: ${env:NODE_ENV}
region: us-east-1

package:
  include:
    - dist/**
  exclude:
    - src/**

functions:
  translate:
    handler: dist/index.handler
    events:
      - http:
          path: /
          method: post
      - http:
          path: /
          method: get
  payment:
    handler: dist/payment.handler
    events:
      - http:
          path: /payment
          method: post
      - http:
          path: /payment
          method: get
    memorySize: 128
    environment: 
      NODE_ENV: ${env:NODE_ENV}
      DEBUG: ${env:DEBUG}
      BACKEND_URL: ${env:BACKEND_URL}
      BOT_TOKEN: ${env:BOT_TOKEN}
      IOPIPE_TOKEN: ${env:IOPIPE_TOKEN}
      MIXPANEL_TOKEN: ${env:MIXPANEL_TOKEN}
    timeout: 10 
