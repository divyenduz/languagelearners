service: backend-translation

frameworkVersion: '=1.60.1'

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x

stage: ${env:NODE_ENV}
region: us-east-1

functions:
  translate:
    handler: dist/index.handler
    layers:
      - { Ref: BinariesLambdaLayer }
    events:
      - http:
          path: /
          method: post
      - http:
          path: /
          method: get
  payment:
    handler: dist/payment.handler
    events:
      - http:
          path: /payment
          method: post
      - http:
          path: /payment
          method: get
    memorySize: 128
    timeout: 10

layers:
  binaries:
    path: layers
    description: 'ffmpeg, ffprobe'

custom:
  serverless-offline:
    host: '0.0.0.0'
