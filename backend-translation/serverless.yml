service: backend-translation

frameworkVersion: "=1.36.3"

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-plugin-iopipe

provider:
  name: aws
  runtime: nodejs8.10

stage: ${env:NODE_ENV}
region: us-east-1

package:
  include:
    - dist/**
  exclude:
    - src/**

functions:
  translate:
    handler: dist/index.handler
    events:
      - http:
          path: /
          method: post
      - http:
          path: /
          method: get
    memorySize: 128
    timeout: 3
    environment: NODE_ENV=${env:NODE_ENV}
      DEBUG=${env:DEBUG}
      BACKEND_URL=${env:BACKEND_URL}
      BOT_TOKEN=${env:BOT_TOKEN}
      ACCESS_KEY_ID=${env:ACCESS_KEY_ID}
      SECRET_KEY_ID=${env:SECRET_KEY_ID}
      IOPIPE_TOKEN=${env:IOPIPE_TOKEN}
      MIXPANEL_TOKEN=${env:MIXPANEL_TOKEN}
