service: backend-translation

frameworkVersion: "=1.35.1"

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10

stage: ${env:NODE_ENV}
region: us-east-1

package:
  include:
    - dist/**
  exclude:
    - src/**

functions:
  translate:
    handler: dist/index.handler
    events:
      - http:
          path: /
          method: post
    memorySize: 256 
    timeout: 6 
    environment:
      BOT_TOKEN: "${env:BOT_TOKEN}"
      ACCESS_KEY_ID: "${env:ACCESS_KEY_ID}"
      SECRET_KEY_ID: "${env:SECRET_KEY_ID}"
