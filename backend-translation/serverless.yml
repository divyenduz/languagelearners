service: backend-translation

frameworkVersion: "=1.35.1"

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-plugin-iopipe

provider:
  name: aws
  runtime: nodejs8.10

stage: ${env:NODE_ENV}
region: us-east-1

package:
  include:
    - dist/**
  exclude:
    - src/**

functions:
  translate:
    handler: dist/index.handler
    events:
      - http:
          path: /
          method: post
    memorySize: 128
    timeout: 3
